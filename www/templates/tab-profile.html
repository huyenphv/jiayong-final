<ion-view view-title="Profile">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon button-clear button-dark ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content>
    <ion-refresher pulling-text="Pull to refresh" on-refresh="refresh()"></ion-refresher>
      <div class="list card">

	  <div class="item item-image">
	    <img src="img/daisy.jpg">
	  </div>

	  <a class="item item-icon-left balanced" href="#">
	  	<h2><b>{{currentUser.name}}</b><h2>
	    <h2><i class="icon ion-cash"></i><h2>
	    <h2> ${{currentUser.balance}} </h2>
	  </a>

	</div>
  </ion-content>
</ion-view>

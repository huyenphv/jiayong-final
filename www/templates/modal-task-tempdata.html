<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-stable item-input-inset">
    <h1 class="title">{{tmpdata.length}} {{tmpstr}}</h1>
    <button class="button button-balanced" ng-click="updateModal()">Done</button>
  </ion-header-bar>

  <ion-content>
    <div class="list">
      <ion-checkbox ng-repeat="obj in tmpdata track by obj.id" ng-model="obj.checked" ng-checked="obj.checked">
        {{obj.name}}
      </ion-checkbox>
    </div>
  </ion-content>
</ion-modal-view>

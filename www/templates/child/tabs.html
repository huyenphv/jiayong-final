
<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-striped tabs-color-active-balanced">

  <!-- Browse Tab -->
  <ion-tab title="Browse" icon-off="ion-android-clipboard" icon-on="ion-clipboard" ui-sref="menu.tab.available-tasks">
    <ion-nav-view name="tab-available-tasks"></ion-nav-view>
  </ion-tab>

  <!-- My Tasks Tab -->
  <ion-tab title="My Tasks" icon-off="ion-android-checkbox-outline" icon-on="ion-android-checkbox" ui-sref="menu.tab.my-tasks">
    <ion-nav-view name="tab-my-tasks"></ion-nav-view>
  </ion-tab>
  
  <!-- Propose Tab -->
  <ion-tab title="Propose Task" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/menu/tab/propose-task">
    <ion-nav-view name="tab-propose-tasks"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab -->
  <ion-tab title="Profile" icon-off="ion-android-person" icon-on="ion-android-person" href="#/menu/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

</ion-tabs>

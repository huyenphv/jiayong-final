<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right">
    </ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-dark">
      <h1 class="title">Main Menu</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item nav-clear menu-close class="item item-icon-left" ui-sref="menu.tab.profile">
         <i class="icon ion-android-person"></i>
          Profile
        </ion-item>
       <!--  <ion-item nav-clear menu-close ui-sref="menu.tab.account-privacy">
          Share
        </ion-item> -->
        <div class="item item-divider"></div>
        <ion-item nav-clear menu-close class="item item-icon-left" ui-sref="menu.tab.available-tasks">
          <i class="icon ion-android-clipboard"></i>
          Browse Tasks
        </ion-item>
        <ion-item nav-clear menu-close class="item item-icon-left" ui-sref="menu.tab.my-tasks">
          <i class="icon ion-android-checkbox-outline"></i>
          My Tasks
        </ion-item>
        <ion-item nav-clear menu-close class="item item-icon-left" ui-sref="menu.tab.account-logout">
          <i class="icon ion-android-exit"></i>
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
